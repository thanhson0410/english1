            },

                explanation: "D√πng 'an' tr∆∞·ªõc danh t·ª´ b·∫Øt ƒë·∫ßu b·∫±ng nguy√™n √¢m 'i'"
            },

            },

            },

            },

            },
            {

                correct: 0,
                explanation: "D√πng 'a' v·ªõi danh t·ª´ ƒë·∫øm ƒë∆∞·ª£c l·∫ßn ƒë·∫ßu nh·∫Øc ƒë·∫øn"

                correct: 3,

            },
            {

                correct: 2,
                explanation: "D√πng 'the' v·ªõi n∆°i c√¥ng c·ªông c·ª• th·ªÉ ƒë√£ bi·∫øt"
            },
            {

                options: ["a", "an", "the", "no article"],
                correct: 1,
                explanation: "D√πng 'an' tr∆∞·ªõc ngh·ªÅ nghi·ªáp b·∫Øt ƒë·∫ßu b·∫±ng nguy√™n √¢m"
            },

                explanation: "Kh√¥ng d√πng m·∫°o t·ª´ khi n√≥i v·ªÅ lo√†i v·∫≠t n√≥i chung"
            },
            {

                correct: 1,
                explanation: "D√πng 'an' tr∆∞·ªõc danh t·ª´ b·∫Øt ƒë·∫ßu b·∫±ng nguy√™n √¢m 'a'"
            },
            {

                correct: 2,
                explanation: "D√πng 'the' v·ªõi t√™n ƒë·∫°i d∆∞∆°ng, bi·ªÉn, s√¥ng"
            },
            {

                options: ["a", "an", "the", "no article"],
                correct: 2,
                explanation: "D√πng 'the' v·ªõi nh·∫°c c·ª• trong c√¢u h·ªèi v·ªÅ kh·∫£ nƒÉng ch∆°i nh·∫°c"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        let totalQuestions = questions.length;
        let answered = false;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionText').innerHTML = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsGrid.appendChild(button);
            });
            
            document.getElementById('nextBtn').style.display = 'none';
            answered = false;
            updateProgressBar();
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option-btn');
            
            options.forEach((option, index) => {
                option.style.pointerEvents = 'none';
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score += 5;
                streak++;
                showFeedback(true, question.explanation);
            } else {
                streak = 0;
                showFeedback(false, question.explanation);
            }
            
            updateScore();
            document.getElementById('nextBtn').style.display = 'block';
        }

        function showFeedback(isCorrect, explanation) {
            const questionText = document.getElementById('questionText');
            const feedbackHtml = `
                <div style="margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.2); border-radius: 10px;">
                    <div style="font-size: 1.2em; margin-bottom: 10px;">
                        ${isCorrect ? '‚úÖ Ch√≠nh x√°c!' : '‚ùå Sai r·ªìi!'}
                    </div>
                    <div style="font-size: 1em; opacity: 0.9;">
                        üí° ${explanation}
                    </div>
                </div>
            `;
            questionText.innerHTML += feedbackHtml;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < totalQuestions) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('questionCard').style.display = 'none';
            document.getElementById('resultCard').style.display = 'block';
            
            const accuracy = Math.round((score / (totalQuestions * 5)) * 100);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('accuracy').textContent = accuracy;
        }

        function restartGame() {
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            answered = false;
            
            document.getElementById('questionCard').style.display = 'block';
            document.getElementById('resultCard').style.display = 'none';
            
            updateScore();
            displayQuestion();
        }

        document.getElementById('nextBtn').onclick = nextQuestion;

        // Kh·ªüi t·∫°o game
