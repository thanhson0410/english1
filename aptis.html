            {question_en: "The woman is calling a friend about meeting for dinner. How long does it take to get to the station?", question_vi: "Người phụ nữ đang gọi cho một người bạn về cuộc hẹn ăn tối. Mất bao lâu để đến nhà ga?", options: [{text: "30 minutes – (30 phút)", is_correct: false}, {text: "40 minutes – (40 phút)", is_correct: true}, {text: "50 minutes – (50 phút)", is_correct: false}], transcript_en: "Woman: I'm excited about dinner tonight! I just need to check how long it takes to get to the station. Hmm, I think it takes about 40 minutes if I walk quickly. I should leave soon so I don't miss the train. Or else, that would be another 30 minutes. I can't wait to try that new restaurant, it's going to be great!", transcript_vi: "Người phụ nữ: Tôi háo hức về bữa tối tối nay! Tôi chỉ cần kiểm tra xem mất bao lâu để đến ga. Hmm, tôi nghĩ sẽ mất khoảng 40 phút nếu tôi đi bộ nhanh. Tôi nên rời đi sớm để không lỡ chuyến tàu. Nếu không, sẽ mất thêm 30 phút nữa. Tôi không thể chờ để thử nhà hàng mới đó! Sẽ tuyệt lắm!"},
            {question_en: "A man is talking to a shopping assistant. What color top is he going to buy?", question_vi: "Một người đàn ông đang nói chuyện với một trợ lý bán hàng. Anh ấy sẽ mua chiếc áo màu gì?", options: [{text: "Green – (Xanh lá)", is_correct: false}, {text: "Blue – (Xanh lam)", is_correct: false}, {text: "Black – (Đen)", is_correct: true}], transcript_en: "Man: Hello, I would like to buy a top, please. Woman: Sure, do you have anything particular in mind? Man: I like the design of that green one over there. Do you have it in blue? Woman: Maybe. What size are you?", transcript_vi: "Người đàn ông: Xin chào, tôi muốn mua một chiếc áo, làm ơn. Người phụ nữ: Chắc chắn rồi, bạn có ý tưởng cụ thể nào không? Người đàn ông: Tôi thích thiết kế của chiếc áo màu xanh lá cây kia. Bạn có màu xanh lam không? Người phụ nữ: Có thể. Bạn mặc size nào?"},
            {question_en: "Vincent is calling James. Why does Vincent call James?", question_vi: "Vincent đang gọi cho James. Tại sao Vincent lại gọi cho James?", options: [{text: "To say hello – (Để chào hỏi)", is_correct: false}, {text: "To suggest a drink – (Để rủ đi uống nước)", is_correct: true}, {text: "To arrange meeting – (Để sắp xếp cuộc gặp)", is_correct: false}], transcript_en: "Hi James, it's Vincent. I just want to check in and see how you're doing. It's been a while since we last caught up! How about we grab a drink later? I know a great new place that has very nice tea. You should definitely try it next time you visit me. Text me back!", transcript_vi: "Xin chào James, tôi là Vincent. Tôi chỉ muốn hỏi thăm và xem bạn thế nào thôi. Đã lâu rồi chúng ta mới gặp nhau! Hay là chúng ta đi uống nước sau nhé? Tôi biết một nơi mới tuyệt vời có trà rất ngon. Bạn chắc chắn nên thử vào lần tới khi đến thăm tôi. Nhắn tin lại cho tôi nhé!"},
            {question_en: "Doctor's office is calling about a change in the appointment. When is the new appointment?", question_vi: "Văn phòng bác sĩ đang gọi về việc thay đổi lịch hẹn. Lịch hẹn mới là khi nào?", options: [{text: "On Thursday 13th – (Vào thứ Năm ngày 13)", is_correct: true}, {text: "On Thursday 30th – (Vào thứ Năm ngày 30)", is_correct: false}, {text: "On Friday 14th – (Vào thứ Sáu ngày 14)", is_correct: false}], transcript_en: "Hello! This is the doctor's office calling to change your appointment. I wanted to let you know that the new appointment is on Thursday the 13th. I understand you might have been expecting it to be on Friday the 14th, but we're all off this day due to the national dentist holiday. Please let us know if that works for you!", transcript_vi: "Xin chào! Đây là phòng khám bác sĩ gọi để thay đổi cuộc hẹn của bạn. Tôi muốn cho bạn biết rằng cuộc hẹn mới sẽ diễn ra vào thứ năm ngày 13. Tôi hiểu rằng bạn có thể mong đợi nó sẽ diễn ra vào thứ sáu ngày 14, nhưng tất cả chúng tôi đều nghỉ vào ngày này do ngày lễ nha sĩ quốc gia. Vui lòng cho chúng tôi biết nếu điều đó phù hợp với bạn!"},
            {question_en: "Helen is calling a friend about the place her whole family is standing while seeing her off to college. Where are they standing?", question_vi: "Helen đang gọi cho một người bạn về nơi cả gia đình cô đang đứng trong khi tiễn cô đi học đại học. Họ đang đứng ở đâu?", options: [{text: "Library complex – (Khu phức hợp thư viện)", is_correct: false}, {text: "University area – (Khu vực trường đại học)", is_correct: false}, {text: "Residential area – (Khu dân cư)", is_correct: true}], transcript_en: "Hi! I just wanted to call quickly before we head off. My family is all here to see me, and we're standing in this big area with lots of houses and apartments. It's a nice residential area, with some trees and small shops nearby. We're not right by the university, but it's close enough. There are lots of other students and families here, too, saying goodbye. It feels a bit emotional, but I'm also really excited to start this new journey.", transcript_vi: "Xin chào! Tôi chỉ muốn gọi điện nhanh trước khi chúng ta lên đường. Gia đình tôi đều ở đây để gặp tôi, và chúng tôi đang đứng trong khu vực rộng lớn này với rất nhiều nhà và căn hộ. Đây là một khu dân cư đẹp, có một số cây xanh và các cửa hàng nhỏ gần đó. Chúng tôi không ở ngay cạnh trường đại học, nhưng cũng đủ gần. Có rất nhiều sinh viên và gia đình khác ở đây, cũng đang nói lời tạm biệt. Cảm thấy hơi xúc động, nhưng tôi cũng rất hào hứng khi bắt đầu hành trình mới này."},
            {question_en: "A man calls the teleshop. What is the teleshop number?", question_vi: "Một người đàn ông gọi đến teleshop. Số điện thoại của teleshop là gì?", options: [{text: "102030", is_correct: false}, {text: "201030", is_correct: true}, {text: "301020", is_correct: false}], transcript_en: "Hello, I need to call the teleshop for some information. My phone is not working. Can you remind me of the number?", transcript_vi: "Xin chào, tôi cần gọi teleshop để biết thêm thông tin. Điện thoại của tôi không hoạt động. Bạn có thể nhắc lại số điện thoại không?"},
            {question_en: "A man is calling his sister. Where are they going to meet?", question_vi: "Một người đàn ông đang gọi cho em gái của mình. Họ sẽ gặp nhau ở đâu?", options: [{text: "At the university – (Tại trường đại học)", is_correct: false}, {text: "At the station – (Tại nhà ga)", is_correct: false}, {text: "At the park – (Tại công viên)", is_correct: true}], transcript_en: "Man: Hi, it's me! I wanted to confirm where we're meeting today. I thought we agreed to meet at the park, right? It's a nice place to relax and catch up. The station would be too crowded, and the university is a bit far for me. Let's stick to the park so we can enjoy the weather. What time should I meet you there?", transcript_vi: "Người đàn ông: Xin chào, là tôi đây! Tôi muốn xác nhận lại nơi chúng ta sẽ gặp nhau hôm nay. Tôi nghĩ chúng ta đã đồng ý gặp nhau ở công viên, đúng không? Đó là một nơi tuyệt vời để thư giãn và gặp gỡ. Nhà ga sẽ quá đông đúc, và trường đại học hơi xa đối với tôi. Chúng ta hãy ở lại công viên để chúng ta có thể tận hưởng thời tiết. Tôi nên gặp bạn ở đó lúc mấy giờ?."},
            {question_en: "A person calls a friend about his new car. How much does the small car cost him?", question_vi: "Một người gọi cho bạn về chiếc xe mới của anh ấy. Chiếc xe nhỏ đó giá bao nhiêu?", options: [{text: "3250 pounds – (3250 bảng)", is_correct: true}, {text: "3550 pounds – (3550 bảng)", is_correct: false}, {text: "4250 pounds – (4250 bảng)", is_correct: false}], transcript_en: "Hey, I just wanted to tell you about my new car! It's a small one, perfect for my needs. I got it for a great price-only 3,250 pounds! Can you believe it? I was looking at bigger models too, but they were way more expensive, around 3,550 pounds or even 4,250 pounds. I'm really happy with my choice!.", transcript_vi: "Này, tôi chỉ muốn kể cho bạn nghe về chiếc xe mới của tôi! Nó là một chiếc nhỏ, hoàn hảo cho nhu cầu của tôi. Tôi mua nó với giá hời - chỉ 3,250 bảng! Bạn có tin được không? Tôi cũng đã xem các mẫu lớn hơn, nhưng chúng đắt hơn nhiều, khoảng 3,550 bảng hoặc thậm chí 4,250 bảng. Tôi thực sự hài lòng với sự lựa chọn của mình!."},
            {question_en: "Alice is calling her friend. What did she lose?", question_vi: "Alice đang gọi cho bạn của cô ấy. Cô ấy đã làm mất gì?", options: [{text: "A book – (Một quyển sách)", is_correct: false}, {text: "A laptop – (Một chiếc máy tính xách tay)", is_correct: false}, {text: "A phone – (Một chiếc điện thoại)", is_correct: true}], transcript_en: "Hey, it's Alice. I think I might have left something at your house. I had my book with me. It's in my backpack. My laptop's here too. But I can't find my phone anywhere! Did you happen to see it after I left? I think I might have left it on the table.", transcript_vi: "Này, Alice đây. Tôi nghĩ có lẽ tôi đã để quên thứ gì đó ở nhà bạn. Tôi có mang theo quyển sách. Nó ở trong ba lô của tôi. Máy tính xách tay của tôi cũng ở đây. Nhưng tôi không thể tìm thấy điện thoại của mình ở đâu cả! Bạn có tình cờ nhìn thấy nó sau khi tôi rời đi không? Tôi nghĩ có thể tôi đã để quên nó trên bàn."},
            {question_en: "Two people are talking about meeting for dinner. What time does Ahmed meet Rose?", question_vi: "Hai người đang nói về việc gặp nhau ăn tối. Ahmed gặp Rose lúc mấy giờ?", options: [{text: "Half past seven – (Bảy giờ rưỡi)", is_correct: false}, {text: "Quarter past seven – (Bảy giờ mười lăm)", is_correct: false}, {text: "Quarter to eight – (Tám giờ kém mười lăm)", is_correct: true}], transcript_en: "Hi Rose. It's Ahmed, what time should we meet for dinner tonight? How about we meet at quarter past seven instead? Oh wait, I just remembered-I have a meeting ending at a half past seven. Let's make it quarter to eight instead so we could have 15 minutes to travel. Does that work for you?", transcript_vi: "Xin chào Rose. Tôi là Ahmed. Tối nay chúng ta nên gặp nhau ăn tối lúc mấy giờ? Hay là chúng ta gặp nhau lúc bảy giờ mười lăm? À, khoan đã, tôi vừa nhớ ra - tôi có một cuộc họp kết thúc lúc bảy giờ rưỡi. Chúng ta hãy gặp nhau lúc tám giờ kém mười lăm để có 15 phút di chuyển nhé. Bạn thấy thế có được không?"},
            {question_en: "Listen to a woman explaining why she was late. What is the main reason she gets late?", question_vi: "Nghe một người phụ nữ giải thích lý do cô ấy bị muộn. Lý do chính khiến cô ấy đến muộn là gì?", options: [{text: "Overslept – (Ngủ quên)", is_correct: false}, {text: "Forgot something – (Quên thứ gì đó)", is_correct: false}, {text: "Missed the train – (Lỡ chuyến tàu)", is_correct: true}], transcript_en: "I've been late several times recently. Sometimes, I oversleep, but that wasn't the case today. I actually left on time, but I missed the train at the last minute. It's always the main reason I end up late. I try to double-check everything I need, so forgetting something isn't usually an issue for me either.", transcript_vi: "Gần đây tôi đã đến muộn nhiều lần. Đôi khi, tôi ngủ quên, nhưng hôm nay thì không. Thực ra tôi đã đi đúng giờ, nhưng tôi đã lỡ chuyến tàu vào phút cuối. Đó luôn là lý do chính khiến tôi đến muộn. Tôi cố gắng kiểm tra lại mọi thứ tôi cần, vì vậy việc quên thứ gì đó thường không phải là vấn đề đối với tôi."},
            {question_en: "Jana is talking to her friend. What does Jana's sister look like?", question_vi: "Jana đang nói chuyện với bạn của cô ấy. Em gái của Jana trông như thế nào?", options: [{text: "Curly hair – (Tóc xoăn)", is_correct: false}, {text: "Short – (Thấp/Lùn)", is_correct: true}, {text: "Thin – (Gầy)", is_correct: false}], transcript_en: "Jana: Hey, could you do me a favor? My sister is waiting outside, and I need you to give her my book. She's the one who is short and has straight hair, so you can't miss her. I also think she's wearing a blue jacket today. If you see her, just hand it to her, and I'll be so grateful. Thanks for helping me out!", transcript_vi: "Jana: Này, anh có thể giúp em một việc được không? Chị gái em đang đợi bên ngoài, và em cần anh đưa cho chị ấy cuốn sách của em. Chị ấy là người thấp và tóc thẳng, vì vậy anh không thể bỏ lỡ chị ấy. Em cũng nghĩ chị ấy đang mặc một chiếc áo khoác màu xanh hôm nay. Nếu anh nhìn thấy chị ấy, chỉ cần đưa cho chị ấy, và em sẽ rất biết ơn. Cảm ơn vì đã giúp em!"},
            {question_en: "A man is talking about his family trip. What does the man's wife enjoy?", question_vi: "Một người đàn ông đang nói về chuyến đi của gia đình anh ấy. Vợ của người đàn ông thích gì?", options: [{text: "walking – (đi bộ)", is_correct: false}, {text: "shopping – (mua sắm)", is_correct: false}, {text: "photography – (nhiếp ảnh)", is_correct: true}], transcript_en: "On our family trip last summer, we had such a great time! My wife really enjoys photography. So, when we went walking together in the parks, she spent a lot of time taking pictures of the beautiful landscapes. Well, at least she is not crazy about shopping.", transcript_vi: "Trong chuyến đi gia đình vào hè năm ngoái, chúng tôi đã có một khoảng thời gian tuyệt vời! Vợ tôi thực sự thích nhiếp ảnh. Vì vậy, khi chúng tôi cùng nhau đi dạo trong công viên, cô ấy đã dành nhiều thời gian để chụp ảnh những cảnh đẹp. Ồ, ít nhất thì cô ấy không phát điên vì mua sắm."},
            {question_en: "Listen to a girl calling the cafe. What did she forget, and where did she leave it?", question_vi: "Nghe một cô gái gọi đến quán cà phê. Cô ấy đã để quên đồ vật ở đâu?", options: [{text: "on the counter – (trên quầy)", is_correct: false}, {text: "in the corner – (trong góc)", is_correct: true}, {text: "near the door – (gần cửa)", is_correct: false}], transcript_en: "Hi, I was at your cafe this afternoon, and I think I left something there. I remember having it when I sat at a small table in the corner. I checked the counter and near the door before I left, but I must have forgotten it in the corner after all. Could you please look there?", transcript_vi: "Xin chào, tôi đã đến quán cà phê của bạn vào chiều nay, và tôi nghĩ là tôi đã để quên một thứ gì đó ở đó. Tôi nhớ là tôi đã có nó khi ngồi ở một chiếc bàn nhỏ trong góc. Tôi đã kiểm tra quầy và gần cửa trước khi rời đi, nhưng chắc là tôi đã quên nó ở góc rồi. Bạn có thể vui lòng xem ở đó không?"},
            {question_en: "A tour guide is talking about the vacation list of activities. What can people do in the afternoon?", question_vi: "Một hướng dẫn viên du lịch đang nói về danh sách các hoạt động trong kỳ nghỉ. Mọi người có thể làm gì vào buổi chiều?", options: [{text: "Join a dance class – (Tham gia lớp học nhảy)", is_correct: false}, {text: "Play golf – (Chơi gôn)", is_correct: true}, {text: "Go shopping – (Đi mua sắm)", is_correct: false}], transcript_en: "Man: Now, let's talk about the afternoon activities. For those interested, we have a golf course available where you can spend your afternoon playing golf. If golf isn't your thing, don't worry, there's also a dance class scheduled in the evening. And of course, you can always go shopping in the nearby stores later on but bear in mind, the store will only open in the morning.", transcript_vi: "Người đàn ông: Bây giờ, chúng ta hãy nói về các hoạt động buổi chiều. Đối với những ai quan tâm, chúng tôi có một sân golf nơi bạn có thể dành buổi chiều để chơi golf. Nếu bạn không thích chơi golf, đừng lo lắng, cũng có một lớp học khiêu vũ được lên lịch vào buổi tối. Và tất nhiên, bạn luôn có thể đi mua sắm tại các cửa hàng gần đó sau đó nhưng hãy nhớ rằng, cửa hàng sẽ chỉ mở cửa vào buổi sáng."},
            {question_en: "Listen to a man talking about their train journey. What time did the train depart?", question_vi: "Nghe một người đàn ông nói về hành trình xe lửa của họ. Tàu đã khởi hành lúc mấy giờ?", options: [{text: "9:00", is_correct: false}, {text: "9:30", is_correct: true}, {text: "10:00", is_correct: false}], transcript_en: "This morning was rough at the station. I thought the train would leave around 9:00, but I heard it would be delayed. It finally departed at 9:30, though some people said it might be even later. Usually, if it's delayed, it could leave as late as 10:00. I'm glad it didn't take that long today!", transcript_vi: "Sáng nay ở ga tàu khá tệ. Tôi nghĩ tàu sẽ khởi hành vào khoảng 9:00, nhưng tôi nghe nói tàu sẽ bị hoãn. Cuối cùng tàu khởi hành lúc 9:30, mặc dù một số người nói rằng tàu có thể khởi hành muộn hơn. Thông thường, nếu bị hoãn, tàu có thể khởi hành muộn đến 10:00. Tôi mừng là hôm nay tàu không mất nhiều thời gian như vậy!"},
            {question_en: "A man is talking about the city concert. How will the concert end?", question_vi: "Một người đàn ông đang nói về buổi hòa nhạc của thành phố. Buổi hòa nhạc sẽ kết thúc như thế nào?", options: [{text: "The city's favorite group – (Nhóm nhạc yêu thích của thành phố)", is_correct: true}, {text: "Fireworks performance – (Màn trình diễn pháo hoa)", is_correct: false}, {text: "Singing from orchestra – (Dàn nhạc hát)", is_correct: false}], transcript_en: "Man: I can't wait for the concert this weekend! It's going to be such an exciting event. The highlight ending will be the city's favorite group performing on stage. I've heard they have some amazing songs planned. There will also be a fireworks performance to celebrate before that, and I'm sure the orchestra will do some singing as well. It's going to be a night to remember.", transcript_vi: "Người đàn ông: Tôi không thể chờ đợi buổi hòa nhạc vào cuối tuần này! Đó sẽ là một sự kiện vô cùng thú vị. Điểm nhấn kết thúc sẽ là nhóm nhạc được yêu thích nhất của thành phố biểu diễn trên sân khấu. Tôi nghe nói họ đã lên kế hoạch cho một số bài hát tuyệt vời. Cũng sẽ có một màn trình diễn pháo hoa để ăn mừng trước đó, và tôi chắc chắn dàn nhạc cũng sẽ hát một số bài hát. Đó sẽ là một đêm đáng nhớ!"},
            {question_en: "A receptionist is checking the client list of a clinic. How many clients are Americans?", question_vi: "Một nhân viên lễ tân đang kiểm tra danh sách khách hàng của một phòng khám. Có bao nhiêu khách hàng là người Mỹ?", options: [{text: "One – (Một)", is_correct: true}, {text: "Two – (Hai)", is_correct: false}, {text: "Three – (Ba)", is_correct: false}], transcript_en: "Receptionist: Alright, let me go over the list of clients for today. We've got Carl, Harry, and Matthew, all from the UK. Leslie, who's from the US, is also scheduled for an appointment. Then, we have two more clients coming in from France. So that gives us one American, a few from the UK, and the rest from France. It looks like everything's in order!", transcript_vi: "Lễ tân: Được rồi, để tôi xem qua danh sách khách hàng hôm nay. Chúng tôi có Carl, Harry và Matthew, tất cả đều đến từ Vương quốc Anh. Leslie, người đến từ Hoa Kỳ, cũng đã lên lịch hẹn. Sau đó, chúng tôi có thêm hai khách hàng đến từ Pháp. Vậy là chúng tôi có một người Mỹ, một vài người đến từ Vương quốc Anh và những người còn lại đến từ Pháp. Có vẻ như mọi thứ đều ổn!"},
            {question_en: "A woman is talking about her house. What is she going to change in their house?", question_vi: "Một người phụ nữ đang nói về ngôi nhà của cô ấy. Cô ấy sẽ thay đổi gì trong nhà của họ?", options: [{text: "The window – (Cửa sổ)", is_correct: true}, {text: "The car – (Chiếc xe hơi)", is_correct: false}, {text: "The computer – (Cái máy tính)", is_correct: false}], transcript_en: "Woman: I've always loved the ocean, that is why I initially wanted to install a big window that looks out to the river at my house. But now my husband and I realized it was too big and now too much sunshine got in. My car got heated and the computer next to the window always seemed like it would explode. I have no choice but to change it into another window that can close.", transcript_vi: "Người phụ nữ: Tôi luôn yêu đại dương, đó là lý do tại sao ban đầu tôi muốn lắp một cửa sổ lớn nhìn ra sông ở nhà tôi. Nhưng bây giờ chồng tôi và tôi nhận ra rằng nó quá lớn và quá nhiều ánh nắng chiếu vào. Xe của tôi bị nóng và máy tính bên cạnh cửa sổ luôn có vẻ như sắp phát nổ. Tôi không còn lựa chọn nào khác ngoài việc thay đổi nó thành một cửa sổ khác có thể đóng hoàn toàn."},
            {question_en: "A woman is talking about her job. What Encouraged her to become a scientist?", question_vi: "Một người phụ nữ đang nói về công việc của mình. Điều gì đã khuyến khích cô ấy trở thành một nhà khoa học?", options: [{text: "Her mother – (Mẹ của cô ấy)", is_correct: false}, {text: "A large stone – (Một hòn đá lớn)", is_correct: true}, {text: "The computer – (Cái máy tính)", is_correct: false}], transcript_en: "Woman: I've always loved science, but there was a moment that really encouraged me to become a scientist. I remember when I was a child, I found a large stone during a school trip. It sparked my curiosity about geology. My mother also inspired me to explore my interests in science. Of course, I use the computer a lot for research, but that stone was the beginning.", transcript_vi: "Người phụ nữ: Tôi luôn yêu thích khoa học, nhưng có một khoảnh khắc đã thực sự khuyến khích tôi trở thành một nhà khoa học. Tôi nhớ khi còn nhỏ, tôi đã tìm thấy một hòn đá lớn trong một chuyến đi của trường. Nó đã khơi dậy trí tò mò của tôi về địa chất. Mẹ tôi cũng truyền cảm hứng cho tôi để khám phá sở thích của mình trong khoa học. Tất nhiên, bây giờ tôi sử dụng máy tính rất nhiều cho nghiên cứu của mình, nhưng hòn đá đó chính là sự khởi đầu."},
            {question_en: "A man is talking about his trip. What did he enjoy last year?", question_vi: "Một người đàn ông đang nói về chuyến đi của mình. Anh ấy đã thích điều gì vào năm ngoái?", options: [{text: "Go for a walk – (Đi dạo)", is_correct: false}, {text: "Go picnic – (Đi dã ngoại)", is_correct: false}, {text: "Go cycling – (Đi xe đạp)", is_correct: true}], transcript_en: "Man: Last year, I had an amazing trip! One of the best things I enjoyed was going cycling in the countryside. The views were stunning, and it felt great to be outdoors. I also went for a walk a few times, but cycling really allowed me to explore more areas. We even had a picnic which was lovely too!", transcript_vi: "Người đàn ông: Năm ngoái, tôi đã có một chuyến đi tuyệt vời! Một trong những điều tuyệt vời nhất tôi thích là đạp xe ở vùng nông thôn. Cảnh quan thật đẹp và cảm giác thật tuyệt khi được ở ngoài trời. Tôi cũng đi bộ một vài lần, nhưng đạp xe thực sự cho phép tôi khám phá nhiều khu vực hơn. Chúng tôi thậm chí còn có một buổi dã ngoại, cũng rất tuyệt vời!"},
            {question_en: "A woman is talking about her vacation. What is the relationship between the speaker and Lisa?", question_vi: "Một người phụ nữ đang nói về kỳ nghỉ của mình. Mối quan hệ giữa người nói và Lisa là gì?", options: [{text: "Best friends – (Bạn thân)", is_correct: true}, {text: "Mother and daughter – (Mẹ và con gái)", is_correct: false}, {text: "Teacher and student – (Giáo viên và học sinh)", is_correct: false}], transcript_en: "Woman: I just got back from an amazing vacation with Lisa! We've been friends for years, and this trip really brought us closer. I can't imagine going with anyone else. Some people think we look like mother and daughter because we care for each other so much, but it's really just best friends hanging out!", transcript_vi: "Người phụ nữ: Tôi vừa trở về sau một kỳ nghỉ tuyệt vời với Lisa! Chúng tôi đã là bạn trong nhiều năm, và chuyến đi này thực sự đã đưa chúng tôi lại gần nhau hơn. Tôi không thể tưởng tượng được việc đi với bất kỳ ai khác. Một số người nghĩ chúng tôi trông giống như mẹ và con gái vì chúng tôi rất quan tâm đến nhau, nhưng thực ra đó chỉ là những người bạn thân đang đi chơi!"},
            {question_en: "Listen to a woman asking about a flight. How much does the flight in the morning cost?", question_vi: "Nghe một người phụ nữ hỏi về một chuyến bay. Chuyến bay buổi sáng giá bao nhiêu?", options: [{text: "300 pounds – (300 bảng)", is_correct: false}, {text: "350 pounds – (350 bảng)", is_correct: true}, {text: "400 pounds – (400 bảng)", is_correct: false}], transcript_en: "I'm looking at flights and comparing prices. The morning flight I want is 350 pounds, which is a bit more than the 300-pound one later in the day. There's also another option that costs 400 pounds, but it includes extra services I don't need. So, I think I'll stick with the 350-pound one since it leaves at the right time for me.", transcript_vi: "Tôi đang xem các chuyến bay và so sánh giá. Chuyến bay buổi sáng tôi muốn có giá là 350 pound, đắt hơn một chút so với chuyến bay 300 pound vào cuối ngày. Ngoài ra còn có một lựa chọn khác có giá là 400 pound, nhưng bao gồm các dịch vụ bổ sung mà tôi không cần. Vì vậy, tôi nghĩ tôi sẽ chọn chuyến bay 350 pound vì nó khởi hành đúng giờ đối với tôi."},
            {question_en: "A woman is talking about her holiday plan. Where is she going on holidays?", question_vi: "Một người phụ nữ đang nói về kế hoạch cho kỳ nghỉ của mình. Cô ấy sẽ đi nghỉ ở đâu?", options: [{text: "the cave – (hang động)", is_correct: false}, {text: "the beach – (bãi biển)", is_correct: false}, {text: "the mountains – (vùng núi)", is_correct: true}], transcript_en: "But I've made up my mind - I'm going to the mountains!", transcript_vi: "Nhưng tôi đã quyết định - Tôi sẽ đi đến vùng núi!"},
            {question_en: "A woman tells her friend about her plans for the day. What is the woman going to do?", question_vi: "Một người phụ nữ kể cho bạn mình về kế hoạch trong ngày. Người phụ nữ sẽ làm gì?", options: [{text: "Have coffee – (Uống cà phê)", is_correct: true}, {text: "Have lunch – (Ăn trưa)", is_correct: false}, {text: "Drink tea – (Uống trà)", is_correct: false}], transcript_en: "First, I'm going to meet a friend at a cozy cafe. We want to sit down and enjoy a nice warm drink together.", transcript_vi: "Đầu tiên, tôi sẽ gặp một người bạn tại một quán cà phê ấm cúng. Chúng tôi muốn ngồi xuống và cùng nhau thưởng thức một thức uống ấm áp."},
            {question_en: "Listen to the chief announce to students. When is lunch ready?", question_vi: "Nghe hiệu trưởng thông báo cho học sinh. Khi nào bữa trưa sẵn sàng?", options: [{text: "12:30 p.m", is_correct: false}, {text: "2:00 p.m", is_correct: true}, {text: "1:15 p.m", is_correct: false}], transcript_en: "Lunch will be ready at 2:00 p.m, not at 12:30 p.m as some may have expected.", transcript_vi: "Bữa trưa sẽ sẵn sàng lúc 2:00 chiều, không phải 12:30 chiều như một số người có thể mong đợi."},
            {question_en: "Listen to a woman talking about what she has just bought. What is Dress she wears like?", question_vi: "Nghe một người phụ nữ nói về những gì cô ấy vừa mua. Chiếc váy cô ấy mặc trông như thế nào?", options: [{text: "Black and white – (Đen và trắng)", is_correct: false}, {text: "Long and white – (Dài và màu trắng)", is_correct: false}, {text: "Long and red – (Dài và màu đỏ)", is_correct: true}], transcript_en: "It's a beautiful dress. The dress is long and red, just like a sunset!", transcript_vi: "Đó là một chiếc váy đẹp. Chiếc váy dài và đỏ, giống như hoàng hôn vậy!"},
            {question_en: "Listen to Marry talking to Jane while waiting for James. What did they decide to do?", question_vi: "Nghe Marry nói chuyện với Jane trong khi chờ James. Họ đã quyết định làm gì?", options: [{text: "Have meeting without him – (Họp mà không có anh ấy)", is_correct: true}, {text: "Continue to waiting for him – (Tiếp tục chờ anh ấy)", is_correct: false}, {text: "Cancel the meeting – (Hủy cuộc họp)", is_correct: false}], transcript_en: "I think it's better to move forward instead of just waiting. So, let's go ahead.", transcript_vi: "Tôi nghĩ tốt hơn là nên tiến hành thay vì chỉ chờ đợi. Vậy thì, chúng ta hãy bắt đầu thôi."},
            {question_en: "A man is calling his friend to meet for coffee. Where is the Coffee shop located?", question_vi: "Một người đàn ông đang gọi cho bạn để hẹn uống cà phê. Quán cà phê nằm ở đâu?", options: [{text: "Opposite the gift shop – (Đối diện cửa hàng quà tặng)", is_correct: true}, {text: "Next to the gift shop – (Bên cạnh cửa hàng quà tặng)", is_correct: false}, {text: "Behind the gift shop – (Phía sau cửa hàng quà tặng)", is_correct: false}], transcript_en: "You know the big gift shop on Main Street? Well, the coffee shop is right across from it.", transcript_vi: "Anh biết cửa hàng quà tặng lớn trên phố Main chứ? À, quán cà phê nằm ngay đối diện."},
            {question_en: "A man is talking about the environment of the countryside. What is the main cause of poor air quality?", question_vi: "Một người đàn ông đang nói về môi trường nông thôn. Nguyên nhân chính gây ra chất lượng không khí kém là gì?", options: [{text: "Smokes from factories – (Khói từ nhà máy)", is_correct: false}, {text: "Vehicles on the roads – (Xe cộ trên đường)", is_correct: false}, {text: "Fires in the countryside – (Các đám cháy ở nông thôn)", is_correct: true}], transcript_en: "In the countryside, there's a bigger issue. Farmers often start fires to clean their fields.", transcript_vi: "Ở nông thôn, vấn đề còn lớn hơn. Nông dân thường đốt lửa để dọn sạch đồng ruộng."},
            {question_en: "Listen to the conversation between Douglas and Kay. Why does Douglas call Kay?", question_vi: "Nghe đoạn hội thoại giữa Douglas và Kay. Tại sao Douglas gọi cho Kay?", options: [{text: "ask for a favor – (nhờ một việc)", is_correct: false}, {text: "suggest a meeting – (đề nghị một cuộc họp)", is_correct: false}, {text: "say thank you – (nói lời cảm ơn)", is_correct: true}], transcript_en: "I wanted to call you today to say thank you for all your help with the project.", transcript_vi: "Tôi muốn gọi cho bạn hôm nay để cảm ơn vì tất cả sự giúp đỡ của bạn cho dự án."},
            {question_en: "Linda is talking about what she likes to eat. What does she have for lunch?", question_vi: "Linda đang nói về những gì cô ấy thích ăn. Cô ấy ăn gì cho bữa trưa?", options: [{text: "Tea – (Trà)", is_correct: true}, {text: "Coffee – (Cà phê)", is_correct: false}, {text: "Juice – (Nước ép)", is_correct: false}], transcript_en: "When it comes to lunch, I have a simple pleasure: I really enjoy a warm cup of tea.", transcript_vi: "Khi nói đến bữa trưa, tôi có một thú vui đơn giản: Tôi thực sự thích một tách trà ấm."},
            {question_en: "Listen to Sarah talking about her hobby. What does she do in her free time?", question_vi: "Nghe Sarah nói về sở thích của cô ấy. Cô ấy làm gì trong thời gian rảnh?", options: [{text: "Read books and paint – (Đọc sách và vẽ)", is_correct: false}, {text: "Watch movies and go shopping – (Xem phim và đi mua sắm)", is_correct: false}, {text: "go to the theater and play sports – (đến rạp hát và chơi thể thao)", is_correct: true}], transcript_en: "In my free time, I love to go to the theater... I also enjoy playing sports with my friends.", transcript_vi: "Vào thời gian rảnh rỗi, tôi thích đến rạp hát... Tôi cũng thích chơi thể thao với bạn bè."},
            {question_en: "A woman shares her job with her friend. Why does she want to become a writer?", question_vi: "Một người phụ nữ chia sẻ về công việc của mình với bạn. Tại sao cô ấy muốn trở thành một nhà văn?", options: [{text: "to earn much money – (để kiếm nhiều tiền)", is_correct: false}, {text: "to help people – (để giúp đỡ mọi người)", is_correct: true}, {text: "to become famous – (để trở nên nổi tiếng)", is_correct: false}], transcript_en: "My main reason is to help people improve themselves. I believe stories can inspire and support others during hard times.", transcript_vi: "Lý do chính của tôi là giúp mọi người cải thiện bản thân. Tôi tin rằng những câu chuyện có thể truyền cảm hứng và hỗ trợ người khác trong những lúc khó khăn."},
            {question_en: "Listen to Anna talk about his old manager, George. What did Anna say about George?", question_vi: "Nghe Anna nói về người quản lý cũ của cô, George. Anna đã nói gì về George?", options: [{text: "He didn't like her – (Ông ấy không thích cô ấy)", is_correct: false}, {text: "He taught her a lot – (Ông ấy đã dạy cô ấy rất nhiều)", is_correct: true}, {text: "He was very strict – (Ông ấy rất nghiêm khắc)", is_correct: false}], transcript_en: "He was a very smart man, and he taught me a lot about work.", transcript_vi: "Ông ấy là một người đàn ông rất thông minh, và ông ấy đã dạy tôi rất nhiều về công việc."},
            {question_en: "Linda is talking about her mother. What do mother and daughter have in common?", question_vi: "Linda đang nói về mẹ của cô ấy. Mẹ và con gái có điểm gì chung?", options: [{text: "Similar appearance – (Ngoại hình giống nhau)", is_correct: false}, {text: "Similar interests – (Sở thích giống nhau)", is_correct: true}, {text: "Similar personalities – (Tính cách giống nhau)", is_correct: false}], transcript_en: "We both enjoy many of the same activities, like reading and gardening.", transcript_vi: "Cả hai chúng tôi đều thích nhiều hoạt động giống nhau, như đọc sách và làm vườn."},
            {question_en: "Two colleges talk about meeting. When do they want to meet?", question_vi: "Hai người bạn đồng nghiệp nói về cuộc họp. Khi nào họ muốn gặp nhau?", options: [{text: "On Tuesday – (Vào thứ Ba)", is_correct: true}, {text: "On Sunday – (Vào Chủ Nhật)", is_correct: false}, {text: "On Saturday – (Vào thứ Bảy)", is_correct: false}], transcript_en: "So, I was wondering if we could meet on Tuesday instead, it works really well for me.", transcript_vi: "Vì vậy, tôi tự hỏi liệu chúng ta có thể gặp nhau vào thứ Ba thay thế không, điều đó thực sự hiệu quả với tôi."},

            {question_en: "A woman is talking about her vacation. What is the relationship between the speaker and Lisa?", question_vi: "Một người phụ nữ đang nói về kỳ nghỉ của mình. Mối quan hệ giữa người nói và Lisa là gì?", options: [{text: "Best friends – (Bạn thân)", is_correct: true}, {text: "Mother and daughter – (Mẹ và con gái)", is_correct: false}, {text: "Teacher and student – (Cô và trò)", is_correct: false}], transcript_en: "We've been friends for years... it's really just best friends hanging out!", transcript_vi: "Chúng tôi đã là bạn trong nhiều năm... thực ra đó chỉ là những người bạn thân đang đi chơi!"},

            {question_en: "A woman is talking about her usual Saturday routine. What does she usually do on Saturdays?", question_vi: "Một người phụ nữ đang nói về thói quen ngày thứ bảy của mình. Cô ấy thường làm gì vào thứ bảy?", options: [{text: "Meeting a friend – (Gặp một người bạn)", is_correct: false}, {text: "Going shopping – (Đi mua sắm)", is_correct: false}, {text: "Seeing her family – (Gặp gia đình)", is_correct: true}], transcript_en: "Normally, on Saturdays, I spend the day with my family.", transcript_vi: "Thông thường, vào thứ Bảy, tôi dành cả ngày với gia đình."},

            {question_en: "A man is ordering a drink. What does he want?", question_vi: "Một người đàn ông đang gọi đồ uống. Anh ấy muốn gì?", options: [{text: "Beer – (Bia)", is_correct: false}, {text: "Water – (Nước lọc)", is_correct: false}, {text: "Iced tea – (Trà đá)", is_correct: true}], transcript_en: "I'll go with an iced tea, please. That sounds perfect for this weather!", transcript_vi: "Tôi sẽ uống trà đá, làm ơn. Nghe có vẻ hoàn hảo cho thời tiết này!"},
            {question_en: "A woman is calling her son. What time will the mother meet the son?", question_vi: "Một người phụ nữ đang gọi cho con trai mình. Mẹ sẽ gặp con trai lúc mấy giờ?", options: [{text: "3 o'clock – (3 giờ)", is_correct: true}, {text: "4 o'clock – (4 giờ)", is_correct: false}, {text: "5 o'clock – (5 giờ)", is_correct: false}], transcript_en: "I just wanted to tell you that we'll meet at 3 o'clock when you finish school.", transcript_vi: "Mẹ chỉ muốn nói với con rằng chúng ta sẽ gặp nhau lúc 3 giờ khi con tan học."},
            {question_en: "A man is calling his mother. How long will he be late?", question_vi: "Một người đàn ông đang gọi cho mẹ. Anh ấy sẽ đến muộn bao lâu?", options: [{text: "10 minutes – (10 phút)", is_correct: true}, {text: "15 minutes – (15 phút)", is_correct: false}, {text: "20 minutes – (20 phút)", is_correct: false}], transcript_en: "The train takes about 20 minutes, but I'll arrive 10 minutes late.", transcript_vi: "Tàu mất khoảng 20 phút, nhưng con sẽ đến muộn 10 phút."},
            {question_en: "Two friends are talking with each other. What did they both buy?", question_vi: "Hai người bạn đang nói chuyện với nhau. Cả hai đã mua gì?", options: [{text: "Clothes – (Quần áo)", is_correct: true}, {text: "Tea – (Trà)", is_correct: false}, {text: "Cakes – (Bánh ngọt)", is_correct: false}], transcript_en: "I found a great jacket and also picked up some tea.", transcript_vi: "Tôi tìm thấy một chiếc áo khoác tuyệt vời và cũng mua một ít trà."},
            {question_en: "A man is reading the news about a housing development plan. How many new houses are going to be built?", question_vi: "Một người đàn ông đang đọc tin tức về một kế hoạch phát triển nhà ở. Sẽ có bao nhiêu ngôi nhà mới được xây dựng?", options: [{text: "2500", is_correct: false}, {text: "1500", is_correct: false}, {text: "2000", is_correct: true}], transcript_en: "I just heard the news that the local authority is planning to build 2000 new houses!", transcript_vi: "Tôi vừa nghe tin chính quyền địa phương đang có kế hoạch xây dựng 2000 ngôi nhà mới!"},
            {question_en: "Louis is calling his friend Standar. Where will Luis meet Standar?", question_vi: "Louis đang gọi cho bạn của mình là Standar. Luis sẽ gặp Standar ở đâu?", options: [{text: "Outside the station – (Bên ngoài nhà ga)", is_correct: true}, {text: "At the cafe – (Tại quán cà phê)", is_correct: false}, {text: "Near the ticket counter – (Gần quầy vé)", is_correct: false}], transcript_en: "Let's keep it simple and just meet outside the station.", transcript_vi: "Chúng ta hãy đơn giản và gặp nhau bên ngoài ga tàu."},
            {question_en: "A woman is talking about her plan for the holiday. What will she do during the holiday?", question_vi: "Một người phụ nữ đang nói về kế hoạch cho kỳ nghỉ của mình. Cô ấy sẽ làm gì trong kỳ nghỉ?", options: [{text: "Go for a bike ride – (Đi xe đạp)", is_correct: false}, {text: "Go for a run – (Chạy bộ)", is_correct: false}, {text: "Go for a walk – (Đi dạo)", is_correct: true}], transcript_en: "I think I'll go for a walk every day to enjoy the fresh air.", transcript_vi: "Tôi nghĩ mình sẽ đi bộ mỗi ngày để tận hưởng không khí trong lành."},
            {question_en: "Two people are talking about meeting for dinner. What time does Ahmed meet Rose?", question_vi: "Hai người đang nói về việc gặp nhau ăn tối. Ahmed gặp Rose lúc mấy giờ?", options: [{text: "quarter past seven – (bảy giờ mười lăm)", is_correct: false}, {text: "half past seven – (bảy giờ rưỡi)", is_correct: false}, {text: "quarter to eight – (tám giờ kém mười lăm)", is_correct: true}], transcript_en: "Let's make it quarter to eight instead so we could have 15 minutes to travel.", transcript_vi: "Chúng ta hãy họp lúc tám giờ mười lăm thay vì tám giờ mười lăm để chúng ta có 15 phút để đi."},
            {question_en: "A saleswoman is talking to her customer. How much is the cheapest computer in the shop?", question_vi: "Một nhân viên bán hàng đang nói chuyện với khách hàng của mình. Chiếc máy tính rẻ nhất trong cửa hàng giá bao nhiêu?", options: [{text: "135 pounds – (135 bảng)", is_correct: true}, {text: "145 pounds – (145 bảng)", is_correct: false}, {text: "155 pounds – (155 bảng)", is_correct: false}], transcript_en: "However, if you're looking for something basic for simple tasks, the cheapest option at £135 would be perfect.", transcript_vi: "Tuy nhiên, nếu bạn đang tìm kiếm thứ gì đó cơ bản cho các tác vụ đơn giản, thì lựa chọn rẻ nhất với giá 135 bảng Anh sẽ là lựa chọn hoàn hảo."},
            {question_en: "The man is talking about his key. Where did he find the key?", question_vi: "Người đàn ông đang nói về chìa khóa của mình. Anh ấy đã tìm thấy chìa khóa ở đâu?", options: [{text: "In his car – (Trong xe của anh ấy)", is_correct: false}, {text: "In the front door – (Ở cửa trước)", is_correct: true}, {text: "In the bedroom – (Trong phòng ngủ)", is_correct: false}], transcript_en: "After standing outside for an hour, I suddenly spotted it under the mat at the front door.", transcript_vi: "Sau khi đứng ngoài một tiếng, tôi đột nhiên phát hiện ra chìa khóa dưới tấm thảm ở cửa trước."},
            {question_en: "Jane is calling her friend Martha. What time are they going to meet?", question_vi: "Jane đang gọi cho bạn của cô ấy là Martha. Họ sẽ gặp nhau lúc mấy giờ?", options: [{text: "4.00", is_correct: false}, {text: "5.30", is_correct: true}, {text: "6.00", is_correct: false}], transcript_en: "How about 5:30? I think 6:00 is a bit too late for me.", transcript_vi: "Hay là 5:30? Tôi nghĩ 6:00 thì hơi muộn đối với tôi."},
            {question_en: "A woman is going home after shopping. What did she buy?", question_vi: "Một người phụ nữ đang về nhà sau khi mua sắm. Cô ấy đã mua gì?", options: [{text: "A dress – (Một chiếc váy)", is_correct: true}, {text: "A blouse – (Một chiếc áo cánh)", is_correct: false}, {text: "A hat – (Một chiếc mũ)", is_correct: false}], transcript_en: "I was really torn between a dress and a blouse... in the end, I chose the dress because it fits me better.", transcript_vi: "Tôi thực sự phân vân giữa váy và áo cánh... cuối cùng, tôi chọn váy vì nó vừa với tôi hơn."},
            {question_en: "Max is calling his friend. How much can Max pay for the computer?", question_vi: "Max đang gọi cho bạn của mình. Max có thể trả bao nhiêu cho chiếc máy tính?", options: [{text: "250 pounds – (250 bảng)", is_correct: true}, {text: "150 pounds – (150 bảng)", is_correct: false}, {text: "350 pounds – (350 bảng)", is_correct: false}], transcript_en: "I can pay 250 pounds.", transcript_vi: "Tôi có thể trả 250 bảng Anh."},
            {question_en: "Jana is talking to her friend. What does Jana's sister look like?", question_vi: "Jana đang nói chuyện với bạn của cô ấy. Chị gái của Jana trông như thế nào?", options: [{text: "Short – (Thấp)", is_correct: true}, {text: "Tall – (Cao)", is_correct: false}, {text: "Curly hair – (Tóc xoăn)", is_correct: false}], transcript_en: "She's the one who is short and has straight hair, so you can't miss her.", transcript_vi: "Chị ấy là người thấp và tóc thẳng, vì vậy anh không thể bỏ lỡ chị ấy."},
            {question_en: "A man is talking about his job. Where is he working now?", question_vi: "Một người đàn ông đang nói về công việc của mình. Anh ấy đang làm việc ở đâu?", options: [{text: "At a university – (Tại một trường đại học)", is_correct: false}, {text: "In a big company – (Trong một công ty lớn)", is_correct: false}, {text: "In a bank – (Trong một ngân hàng)", is_correct: true}], transcript_en: "After leaving university, I started working in a bank.", transcript_vi: "Sau khi tốt nghiệp đại học, tôi bắt đầu làm việc tại một ngân hàng."},
            {question_en: "Louis is having dinner in a new restaurant. What is his opinion about that restaurant?", question_vi: "Louis đang ăn tối tại một nhà hàng mới. Ý kiến của anh ấy về nhà hàng đó là gì?", options: [{text: "The price is cheap – (Giá rẻ)", is_correct: false}, {text: "The food is delicious – (Đồ ăn ngon)", is_correct: false}, {text: "The service is slow – (Phục vụ chậm)", is_correct: true}], transcript_en: "But what really bothers me is the slow service. It's taking forever to get our orders.", transcript_vi: "Nhưng điều thực sự làm tôi khó chịu là dịch vụ chậm. Phải mất rất lâu để nhận được đơn hàng của chúng tôi."},
            {question_en: "Tom is talking with his friend about his teachers. What is his favourite teacher?", question_vi: "Tom đang nói chuyện với bạn về các giáo viên của mình. Giáo viên yêu thích của anh ấy là ai?", options: [{text: "Miss Taylor", is_correct: false}, {text: "Mr. Styles", is_correct: false}, {text: "Miss Brown", is_correct: true}], transcript_en: "I really miss Miss Brown. She was my favorite teacher!", transcript_vi: "Tôi thực sự nhớ cô Brown. Cô là giáo viên yêu thích của tôi!"},
            {question_en: "A woman is going to the cinema with her husband. What time does the movie begin?", question_vi: "Một người phụ nữ sẽ đi xem phim với chồng. Phim bắt đầu lúc mấy giờ?", options: [{text: "6:40", is_correct: true}, {text: "7:00", is_correct: false}, {text: "9:20", is_correct: false}], transcript_en: "I just checked the movie schedule, and the film actually begins at 6:40, not at 7:00 like I thought.", transcript_vi: "Tôi vừa kiểm tra lịch chiếu phim, và phim thực sự bắt đầu lúc 6:40, không phải 7:00 như tôi nghĩ."},
            {question_en: "A woman is talking to the police. What did she lose?", question_vi: "Một người phụ nữ đang nói chuyện với cảnh sát. Cô ấy đã làm mất gì?", options: [{text: "A necklace – (Một chiếc vòng cổ)", is_correct: false}, {text: "A bag – (Một chiếc túi)", is_correct: true}, {text: "A wallet – (Một chiếc ví)", is_correct: false}], transcript_en: "I took the 7.30pm train home and realized I left my bag on the seat.", transcript_vi: "Tôi đi tàu lúc 7.30 tối về nhà và nhận ra mình để quên túi xách trên ghế."},
            {question_en: "Mary is talking to her friend about her new home. What does she ask her friend about?", question_vi: "Mary đang nói chuyện với bạn về ngôi nhà mới của cô ấy. Cô ấy hỏi bạn mình về điều gì?", options: [{text: "Where to buy a new table – (Mua bàn mới ở đâu)", is_correct: true}, {text: "The furniture – (Nội thất)", is_correct: false}, {text: "Mirror – (Gương)", is_correct: false}], transcript_en: "I need to get some furniture, especially a coffee table. Do you know where to buy one?", transcript_vi: "Tôi cần mua một số đồ nội thất, đặc biệt là bàn cà phê. Bạn có biết mua ở đâu không?"},
            {question_en: "Tom is calling his mom. Who is visiting Tom this weekend?", question_vi: "Tom đang gọi cho mẹ. Ai sẽ đến thăm Tom vào cuối tuần này?", options: [{text: "His mother and uncle – (Mẹ và chú của anh ấy)", is_correct: false}, {text: "His sister and children – (Chị gái và các cháu của anh ấy)", is_correct: true}, {text: "His mother and sister – (Mẹ và chị gái của anh ấy)", is_correct: false}], transcript_en: "But at least my sister is visiting with her kids. I'm excited about that!", transcript_vi: "Nhưng ít nhất thì chị gái con cũng đến thăm cùng các con. Con rất vui về điều đó!"},
            {question_en: "A man is calling his friend. Where will they meet?", question_vi: "Một người đàn ông đang gọi cho bạn của mình. Họ sẽ gặp nhau ở đâu?", options: [{text: "At school – (Tại trường)", is_correct: false}, {text: "By the park – (Bên cạnh công viên)", is_correct: true}, {text: "In the cafe – (Trong quán cà phê)", is_correct: false}], transcript_en: "How about we meet by the park instead? We can enjoy the fresh air and maybe take a walk.", transcript_vi: "Chúng ta gặp nhau ở công viên nhé? Chúng ta có thể tận hưởng không khí trong lành và có thể đi dạo."},
            {question_en: "A woman is talking about her babysitter. How old is the baby-sitter?", question_vi: "Một người phụ nữ đang nói về người trông trẻ của mình. Người trông trẻ bao nhiêu tuổi?", options: [{text: "20", is_correct: false}, {text: "21", is_correct: true}, {text: "22", is_correct: false}], transcript_en: "She is 21 years old and a responsible college student.", transcript_vi: "Cô ấy 21 tuổi và là một sinh viên đại học có trách nhiệm."},
            {question_en: "A man is talking to the shopping assistant. What color top does he buy?", question_vi: "Một người đàn ông đang nói chuyện với trợ lý bán hàng. Anh ấy mua áo màu gì?", options: [{text: "black – (đen)", is_correct: true}, {text: "green – (xanh lá)", is_correct: false}, {text: "blue – (xanh lam)", is_correct: false}], transcript_en: "The red and black ones, however, are available in large. Man: Red is not my cup of tea. Well, I will go with the other option then.", transcript_vi: "Tuy nhiên, những chiếc màu đỏ và đen thì có size lớn. Người đàn ông: Màu đỏ không phải là sở thích của tôi. Vậy thì tôi sẽ chọn lựa chọn khác."},
            {question_en: "A teacher is talking to her students. Where are the students now?", question_vi: "Một giáo viên đang nói chuyện với học sinh của mình. Các học sinh đang ở đâu?", options: [{text: "At school – (Tại trường)", is_correct: false}, {text: "In a townhouse – (Trong một ngôi nhà phố)", is_correct: true}, {text: "In a museum – (Trong một bảo tàng)", is_correct: false}], transcript_en: "I'm so glad we decided to take this field trip. It's a great way to learn about history in a more interactive way.", transcript_vi: "(Nội dung hội thoại bị cắt trong tài liệu)"},
            {question_en: "A woman is talking about her vacation. What is the relationship between the speaker and Lisa?", question_vi: "Một người phụ nữ đang nói về kỳ nghỉ của mình. Mối quan hệ giữa người nói và Lisa là gì?", options: [{text: "Teacher and student – (Cô và trò)", is_correct: false}, {text: "Mother and daughter – (Mẹ và con gái)", is_correct: false}, {text: "Best friends – (Bạn thân)", is_correct: true}], transcript_en: "We've been friends for years... it's really just best friends hanging out!", transcript_vi: "Chúng tôi đã là bạn trong nhiều năm... thực ra đó chỉ là những người bạn thân đang đi chơi!"},
            {question_en: "David is in an interview. What was his last job?", question_vi: "David đang trong một cuộc phỏng vấn. Công việc cuối cùng của anh ấy là gì?", options: [{text: "An engineer – (Một kỹ sư)", is_correct: false}, {text: "Teacher – (Giáo viên)", is_correct: false}, {text: "An electrician – (Một thợ điện)", is_correct: true}], transcript_en: "However, I eventually transitioned to working as an electrician, which has allowed me to apply my technical skills in a hands-on way.", transcript_vi: "Tuy nhiên, cuối cùng tôi đã chuyển sang làm thợ điện, điều này cho phép tôi áp dụng các kỹ năng kỹ thuật của mình theo cách thực hành."},
            {question_en: "A man is talking to his friend. Why does he choose to be a doctor?", question_vi: "Một người đàn ông đang nói chuyện với bạn của mình. Tại sao anh ấy chọn làm bác sĩ?", options: [{text: "To help people – (Để giúp đỡ mọi người)", is_correct: true}, {text: "To make his family proud – (Để làm gia đình tự hào)", is_correct: false}, {text: "To make a lot of money – (Để kiếm nhiều tiền)", is_correct: false}], transcript_en: "My main goal remains to save lives and provide care to those who need it most.", transcript_vi: "Mục tiêu chính của tôi vẫn là cứu sống và chăm sóc những người cần nhất."},
            {question_en: "A tour guide is introducing a famous building. What is this building currently used for?", question_vi: "Một hướng dẫn viên du lịch đang giới thiệu một tòa nhà nổi tiếng. Tòa nhà này hiện đang được sử dụng để làm gì?", options: [{text: "A museum – (Một bảo tàng)", is_correct: false}, {text: "A department store – (Một cửa hàng bách hóa)", is_correct: true}, {text: "A cinema – (Một rạp chiếu phim)", is_correct: false}], transcript_en: "Today, this beautiful structure is now a bustling department store, offering a wide range of products.", transcript_vi: "Ngày nay, tòa nhà tuyệt đẹp này hiện là một cửa hàng bách hóa nhộn nhịp, cung cấp nhiều loại sản phẩm."},
            {question_en: "A man is talking about his trip. What did he enjoy last year?", question_vi: "Một người đàn ông đang nói về chuyến đi của mình. Anh ấy đã thích gì vào năm ngoái?", options: [{text: "Go cycling – (Đi xe đạp)", is_correct: true}, {text: "Go for a walk – (Đi dạo)", is_correct: false}, {text: "Go picnic – (Đi dã ngoại)", is_correct: false}], transcript_en: "One of the best things I enjoyed was going cycling in the countryside.", transcript_vi: "Một trong những điều tuyệt vời nhất mà tôi thích là đạp xe ở vùng nông thôn."}
            ];
        // ==============================================================================
        // PHẦN LOGIC CỦA ỨNG DỤNG (BẠN KHÔNG CẦN CHỈNH SỬA PHẦN NÀY)
        // ==============================================================================
        let initialQuestions = [];
        try {
            if (typeof questionsToAdd !== 'undefined' && Array.isArray(questionsToAdd)) {
                initialQuestions = [...allQuestionsData, ...questionsToAdd];
            } else {
                initialQuestions = [...allQuestionsData];
            }
        } catch (e) {
            initialQuestions = [...allQuestionsData];
        }

        const finalAllQuestionsData = initialQuestions;

        const rangeSelectionContainerEl = document.getElementById('range-selection-container');
        const quizContainerEl = document.getElementById('quiz-container');
        const rangeButtonsEl = document.getElementById('range-buttons');
        const practiceIncorrectContainerEl = document.getElementById('practice-incorrect-container');
        const quizTitleEl = document.getElementById('quiz-title');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');
        const questionEnEl = document.getElementById('question-en');
        const questionViEl = document.getElementById('question-vi');
        const optionsContainerEl = document.getElementById('options-container');
        const transcriptContainerEl = document.getElementById('transcript-container');
        const transcriptEnEl = document.getElementById('transcript-en');
        const transcriptViEl = document.getElementById('transcript-vi');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressIndicatorEl = document.getElementById('progress-indicator');
        const progressBarEl = document.getElementById('progress-bar');
        
        let questionsData = []; // for active quiz
        let currentQuestionIndex = 0;
        let incorrectlyAnsweredIndices = new Set(); // Stores original indices of incorrect answers

        function initApp() {
            rangeSelectionContainerEl.classList.remove('hidden');
            quizContainerEl.classList.add('hidden');
            rangeButtonsEl.innerHTML = '';
            practiceIncorrectContainerEl.innerHTML = '';

            const totalQuestions = finalAllQuestionsData.length;
            const chunkSize = 20;

            // Create buttons for ranges
            if (totalQuestions <= chunkSize && totalQuestions > 0) {
                const btn = createButton(`Luyện tập Câu 1 - ${totalQuestions}`, () => startRangeQuiz(0, totalQuestions - 1));
                rangeButtonsEl.appendChild(btn);
            } else {
                for (let i = 0; i < totalQuestions; i += chunkSize) {
                    const start = i + 1;
                    const end = Math.min(i + chunkSize, totalQuestions);
                    const btn = createButton(`Luyện tập Câu ${start} - ${end}`, () => startRangeQuiz(i, end - 1));
                    rangeButtonsEl.appendChild(btn);
                }
            }
            
            // Create button for practicing incorrect questions
            if (incorrectlyAnsweredIndices.size > 0) {
                const btn = createButton(
                    `Luyện tập lại câu sai (${incorrectlyAnsweredIndices.size} câu)`,
                    startIncorrectQuiz,
                    'bg-orange-500 hover:bg-orange-600'
                );
                practiceIncorrectContainerEl.appendChild(btn);
            }
        }

        function createButton(text, onClick, classes = 'bg-blue-600 hover:bg-blue-700') {
            const btn = document.createElement('button');
            btn.className = `range-btn w-full p-4 text-white font-semibold rounded-lg shadow-sm transition ${classes}`;
            btn.textContent = text;
            btn.addEventListener('click', onClick);
            return btn;
        }

        function startRangeQuiz(startIndex, endIndex) {
            questionsData = finalAllQuestionsData.slice(startIndex, endIndex + 1).map((q, i) => ({
                ...q,
                originalIndex: startIndex + i
            }));
            quizTitleEl.textContent = "Listening Practice";
            startQuiz();
        }

        function startIncorrectQuiz() {
            const incorrectIndicesArray = Array.from(incorrectlyAnsweredIndices);
            questionsData = incorrectIndicesArray.map(index => ({
                ...finalAllQuestionsData[index],
                originalIndex: index
            }));
            quizTitleEl.textContent = "Luyện tập câu sai";
            startQuiz();
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            rangeSelectionContainerEl.classList.add('hidden');
            quizContainerEl.classList.remove('hidden');
            renderQuestion(currentQuestionIndex);
        }

        function renderQuestion(index) {
            optionsContainerEl.innerHTML = '';
            transcriptContainerEl.classList.add('hidden');

            const question = questionsData[index];
            questionEnEl.textContent = `Câu ${question.originalIndex + 1}: ${question.question_en}`;
            questionViEl.textContent = question.question_vi;
            transcriptEnEl.textContent = question.transcript_en;
            transcriptViEl.textContent = question.transcript_vi;

            progressIndicatorEl.textContent = `Câu ${index + 1} / ${questionsData.length}`;
            progressBarEl.style.width = `${((index + 1) / questionsData.length) * 100}%`;

            question.options.forEach((option, optionIndex) => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-4 bg-white border-2 border-gray-200 rounded-lg text-gray-700 font-medium hover:bg-gray-50';
                button.innerHTML = `
                    <span class="flex items-center">
                        <span class="mr-3 flex-shrink-0 w-6 h-6 flex items-center justify-center bg-gray-200 text-gray-600 rounded-full font-bold text-sm">${String.fromCharCode(65 + optionIndex)}</span>
                        <span>${option.text}</span>
                        <span class="feedback-icon ml-auto"></span>
                    </span>
                `;
                button.addEventListener('click', () => handleOptionClick(option, button, question.options, question.originalIndex));
                optionsContainerEl.appendChild(button);
            });

            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === questionsData.length - 1;
        }

        function handleOptionClick(selectedOption, clickedButton, allOptions, originalIndex) {
            const buttons = optionsContainerEl.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            const feedbackIcon = clickedButton.querySelector('.feedback-icon');

            if (selectedOption.is_correct) {
                clickedButton.classList.remove('border-gray-200');
                clickedButton.classList.add('border-green-500', 'bg-green-50');
                feedbackIcon.innerHTML = '✅';
                // Remove from incorrect list if it was there
                incorrectlyAnsweredIndices.delete(originalIndex);
            } else {
                clickedButton.classList.remove('border-gray-200');
                clickedButton.classList.add('border-red-500', 'bg-red-50');
                feedbackIcon.innerHTML = '❌';
                // Add to incorrect list
                incorrectlyAnsweredIndices.add(originalIndex);
                
                const correctOptionIndex = allOptions.findIndex(opt => opt.is_correct);
                if (correctOptionIndex !== -1) {
                    const correctButton = buttons[correctOptionIndex];
                    correctButton.classList.remove('border-gray-200');
                    correctButton.classList.add('border-green-500', 'bg-green-50');
                    correctButton.querySelector('.feedback-icon').innerHTML = '✅';
                }
            }
            transcriptContainerEl.classList.remove('hidden');
        }

        backToMenuBtn.addEventListener('click', initApp);

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questionsData.length - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
            }
        });

        // Initial render
        initApp();
    </script>
</body>
</html>
